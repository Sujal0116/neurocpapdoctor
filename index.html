<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NeuroCPAP Demo Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.3/chart.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:Inter,sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    min-height:100vh;color:#222
}
.login-container,.dashboard{min-height:100vh}
.dashboard{display:none}

.login-box{
    background:white;
    max-width:460px;
    margin:auto;
    margin-top:12vh;
    padding:40px;
    border-radius:25px;
    box-shadow:0 40px 80px rgba(0,0,0,.4)
}
.logo{
    width:110px;height:110px;
    margin:auto;
    border-radius:25px;
    background:linear-gradient(135deg,#667eea,#764ba2);
    display:flex;align-items:center;justify-content:center;
    font-size:3.5em;margin-bottom:20px
}
.login-btn{
    width:100%;padding:16px;border:none;
    border-radius:14px;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white;font-weight:700;cursor:pointer
}
input{
    width:100%;padding:14px;
    margin:10px 0;border-radius:12px;
    border:2px solid #ddd
}

.header{
    background:white;padding:20px 35px;
    display:flex;justify-content:space-between;
    align-items:center
}
.logout-btn{
    background:#ff6b6b;color:white;
    border:none;padding:12px 22px;
    border-radius:14px;font-weight:600;
    cursor:pointer
}
.main{padding:35px;max-width:1600px;margin:auto}

.tabs{
    display:flex;gap:12px;
    background:white;padding:14px;
    border-radius:20px;margin-bottom:30px
}
.tab{
    padding:12px 26px;border:none;
    border-radius:14px;font-weight:600;
    cursor:pointer;background:none
}
.tab.active{
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white
}
.tab-content{display:none}
.tab-content.active{display:block}

.card{
    background:white;padding:30px;
    border-radius:22px;
    box-shadow:0 10px 30px rgba(0,0,0,.1)
}
.grid{display:grid;gap:25px}
.grid-4{grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
.grid-2{grid-template-columns:repeat(auto-fit,minmax(300px,1fr))}

.stat-value{
    font-size:3em;font-weight:900;
    background:linear-gradient(135deg,#667eea,#764ba2);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent
}
.patient-select,select{
    width:100%;padding:14px;
    border-radius:12px;border:2px solid #ddd
}
.range{
    width:100%
}
.success{color:green;font-weight:700}
.warning{color:red;font-weight:700}

canvas{background:white;border-radius:20px;padding:20px}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-container" id="login">
    <div class="login-box">
        <div class="logo">ü´Å</div>
        <h2 style="text-align:center">NeuroCPAP</h2>
        <p style="text-align:center;margin-bottom:15px">Demo Doctor Login</p>
        <input value="demo@doctor.com">
        <input type="password" value="demo123">
        <button class="login-btn" onclick="login()">Access Dashboard</button>
    </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">

<div class="header">
    <h2>NeuroCPAP Dashboard</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="main">

<div class="tabs">
    <button class="tab active" onclick="showTab(0)">üìä Overview</button>
    <button class="tab" onclick="showTab(1)">üìà Analytics</button>
    <button class="tab" onclick="showTab(2)">üéõ Pressure Control</button>
</div>

<!-- OVERVIEW -->
<div class="tab-content active">
    <div class="grid grid-4">
        <div class="card">
            <p>Total Patients</p>
            <div class="stat-value">24</div>
        </div>
        <div class="card">
            <p>Critical Patients</p>
            <div class="stat-value">3</div>
        </div>
        <div class="card">
            <p>Avg AHI</p>
            <div class="stat-value">13.2</div>
        </div>
        <div class="card">
            <p>Active Devices</p>
            <div class="stat-value">21</div>
        </div>
    </div>
</div>

<!-- ANALYTICS -->
<div class="tab-content">
    <div class="card">
        <h3>Patient Analytics</h3><br>

        <select onchange="updateChart(this.value)">
            <option value="days">Last 7 Days</option>
            <option value="months">Last 6 Months</option>
            <option value="years">Last 5 Years</option>
        </select>

        <canvas id="healthChart" height="120"></canvas>
    </div>
</div>

<!-- PRESSURE CONTROL -->
<div class="tab-content">
    <div class="card">
        <h3>Remote CPAP Pressure Control</h3><br>

        <label>Select Patient</label>
        <select id="patientSelect">
            <option>Rajesh Kumar (CSA)</option>
            <option>Priya Sharma (OSA)</option>
            <option>Amit Patel (Mixed)</option>
        </select><br><br>

        <label>Set Pressure (cmH‚ÇÇO)</label>
        <input type="range" min="4" max="20" value="8" class="range"
               oninput="pressureVal.innerText=this.value">
        <p>Current: <b><span id="pressureVal">8</span> cmH‚ÇÇO</b></p>

        <button class="login-btn" onclick="applyPressure()">Send to Device</button>

        <p id="pressureStatus"></p>
    </div>
</div>

</div>
</div>

<script>
let chart;

function login(){
    document.getElementById("login").style.display="none";
    document.getElementById("dashboard").style.display="block";
    initChart();
}
function logout(){location.reload()}
function showTab(i){
    document.querySelectorAll(".tab").forEach((t,idx)=>t.classList.toggle("active",idx===i));
    document.querySelectorAll(".tab-content").forEach((c,idx)=>c.classList.toggle("active",idx===i));
}

function initChart(){
    chart=new Chart(document.getElementById("healthChart"),{
        type:"line",
        data:{
            labels:["1","2","3","4","5","6","7"],
            datasets:[
                {label:"SpO‚ÇÇ %",data:[96,95,94,95,96,97,96],borderWidth:3},
                {label:"AHI",data:[14,13,15,12,13,11,12],borderWidth:3}
            ]
        }
    });
}

function updateChart(type){
    if(type==="days"){
        chart.data.labels=["1","2","3","4","5","6","7"];
        chart.data.datasets[0].data=[96,95,94,95,96,97,96];
        chart.data.datasets[1].data=[14,13,15,12,13,11,12];
    }
    if(type==="months"){
        chart.data.labels=["Jan","Feb","Mar","Apr","May","Jun"];
        chart.data.datasets[0].data=[95,94,95,96,96,97];
        chart.data.datasets[1].data=[16,15,14,13,12,11];
    }
    if(type==="years"){
        chart.data.labels=["2021","2022","2023","2024","2025"];
        chart.data.datasets[0].data=[92,93,94,95,96];
        chart.data.datasets[1].data=[22,18,15,13,11];
    }
    chart.update();
}

function applyPressure(){
    const p=document.getElementById("pressureVal").innerText;
    const status=document.getElementById("pressureStatus");
    if(p>16){
        status.innerHTML="‚ö†Ô∏è Safety Lock: Pressure too high";
        status.className="warning";
    }else{
        status.innerHTML="‚úÖ Pressure updated & sent to device";
        status.className="success";
    }
}
</script>

</body>
</html>
