<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NeuroCPAP Advanced Dashboard</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.3/chart.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

<style>
/* ========= GLOBAL ========= */
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Inter',sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    min-height:100vh;
    overflow-x:hidden;
}

/* ========= BACKGROUND ========= */
.bg-animation{position:fixed;inset:0;z-index:0;opacity:.2}
.bubble{
    position:absolute;
    bottom:-100px;
    width:40px;height:40px;
    background:rgba(255,255,255,.2);
    border-radius:50%;
    animation:rise 15s linear infinite;
}
@keyframes rise{
    to{bottom:120%;transform:translateX(120px)}
}

/* ========= LOGIN ========= */
.login-container{
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    z-index:1;
    position:relative;
}
.login-box{
    background:white;
    padding:45px;
    border-radius:25px;
    width:100%;
    max-width:460px;
    box-shadow:0 40px 90px rgba(0,0,0,.4);
}
.logo{
    width:120px;height:120px;
    margin:auto;
    border-radius:25px;
    background:linear-gradient(135deg,#667eea,#764ba2);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:3.5em;
    margin-bottom:25px;
}
.login-header{text-align:center}
.login-header h1{
    font-size:2.6em;
    font-weight:900;
    background:linear-gradient(135deg,#667eea,#764ba2);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.login-header p{color:#555;margin:10px 0}
.demo-badge{
    display:inline-block;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;
    padding:10px 24px;
    border-radius:30px;
    font-weight:700;
}
.form-group{margin:25px 0}
.form-group label{font-weight:600}
.form-group input{
    width:100%;
    padding:15px;
    margin-top:8px;
    border-radius:15px;
    border:2px solid #ddd;
}
.login-btn{
    width:100%;
    padding:18px;
    border:none;
    border-radius:16px;
    font-weight:700;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    cursor:pointer;
}

/* ========= DASHBOARD ========= */
.dashboard{display:none}
.dashboard.active{display:block}

.header{
    background:white;
    padding:25px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 10px 40px rgba(0,0,0,.15);
}
.header-logo{
    width:55px;height:55px;
    background:linear-gradient(135deg,#667eea,#764ba2);
    border-radius:15px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:2em;
}
.logout-btn{
    padding:12px 24px;
    border:none;
    border-radius:14px;
    background:#ff6b6b;
    color:white;
    font-weight:600;
    cursor:pointer;
}

.main-content{padding:40px;max-width:1600px;margin:auto}

/* ========= TABS ========= */
.tabs{
    display:flex;
    gap:15px;
    background:white;
    padding:15px;
    border-radius:20px;
    margin-bottom:30px;
}
.tab{
    padding:14px 28px;
    border:none;
    border-radius:14px;
    background:none;
    font-weight:600;
    cursor:pointer;
}
.tab.active{
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white;
}

/* ========= STATS ========= */
.stats-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}
.stat-card{
    background:white;
    padding:30px;
    border-radius:25px;
    box-shadow:0 10px 30px rgba(0,0,0,.1);
}
.stat-title{color:#666;font-weight:600}
.stat-value{
    font-size:3em;
    font-weight:900;
    background:linear-gradient(135deg,#667eea,#764ba2);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* ========= PATIENTS ========= */
.patients-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
    gap:25px;
}
.patient-card{
    background:white;
    padding:30px;
    border-radius:25px;
    box-shadow:0 10px 30px rgba(0,0,0,.1);
}
.patient-card h3{font-weight:800}
.patient-metrics{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    margin-top:20px;
}
.metric{text-align:center}
.metric-value{font-size:1.6em;font-weight:800}

/* ========= RESPONSIVE ========= */
@media(max-width:768px){
    .main-content{padding:20px}
    .header{flex-direction:column;gap:15px}
}
</style>
</head>

<body>

<div class="bg-animation" id="bgAnimation"></div>

<!-- LOGIN -->
<div class="login-container" id="loginPage">
    <div class="login-box">
        <div class="logo">ü´Å</div>
        <div class="login-header">
            <h1>NeuroCPAP</h1>
            <p>Advanced Sleep Apnea Management</p>
            <span class="demo-badge">DEMO MODE</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" value="demo@doctor.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" value="demo123" required>
            </div>
            <button class="login-btn">üöÄ Access Dashboard</button>
        </form>
    </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
    <div class="header">
        <div style="display:flex;align-items:center;gap:15px">
            <div class="header-logo">ü´Å</div>
            <div>
                <h2>NeuroCPAP Dashboard</h2>
                <p>Real-time Monitoring</p>
            </div>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="main-content">
        <div class="tabs">
            <button class="tab active" data-tab="0">üìä Overview</button>
            <button class="tab" data-tab="1">üë• Patients</button>
        </div>

        <!-- OVERVIEW -->
        <div class="tab-content active" id="tab0">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-title">Total Patients</div>
                    <div class="stat-value">24</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Critical Cases</div>
                    <div class="stat-value">3</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Avg Apnea Events</div>
                    <div class="stat-value">13.2</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">Active Devices</div>
                    <div class="stat-value">21</div>
                </div>
            </div>
        </div>

        <!-- PATIENTS -->
        <div class="tab-content" id="tab1">
            <div class="patients-grid">
                <div class="patient-card">
                    <h3>Patient A</h3>
                    <p>ID: CP-001</p>
                    <div class="patient-metrics">
                        <div class="metric">
                            <div class="metric-value">12</div>
                            AHI
                        </div>
                        <div class="metric">
                            <div class="metric-value">96%</div>
                            SpO‚ÇÇ
                        </div>
                        <div class="metric">
                            <div class="metric-value">8</div>
                            cmH‚ÇÇO
                        </div>
                    </div>
                </div>

                <div class="patient-card">
                    <h3>Patient B</h3>
                    <p>ID: CP-002</p>
                    <div class="patient-metrics">
                        <div class="metric"><div class="metric-value">18</div>AHI</div>
                        <div class="metric"><div class="metric-value">92%</div>SpO‚ÇÇ</div>
                        <div class="metric"><div class="metric-value">10</div>cmH‚ÇÇO</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
/* BACKGROUND */
const bg=document.getElementById("bgAnimation");
for(let i=0;i<25;i++){
    const b=document.createElement("div");
    b.className="bubble";
    b.style.left=Math.random()*100+"%";
    b.style.width=b.style.height=20+Math.random()*60+"px";
    b.style.animationDuration=10+Math.random()*15+"s";
    bg.appendChild(b);
}

/* LOGIN */
document.getElementById("loginForm").onsubmit=e=>{
    e.preventDefault();
    document.getElementById("loginPage").style.display="none";
    document.getElementById("dashboard").classList.add("active");
};

/* LOGOUT */
document.getElementById("logoutBtn").onclick=()=>{
    location.reload();
};

/* TABS */
document.querySelectorAll(".tab").forEach(tab=>{
    tab.onclick=()=>{
        document.querySelectorAll(".tab,.tab-content")
            .forEach(el=>el.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById("tab"+tab.dataset.tab)
            .classList.add("active");
    };
});
</script>

</body>
</html>
