<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroCPAP Doctor Dashboard - REMOTE CONTROL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.3/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* [ALL ORIGINAL STYLES REMAIN THE SAME - ADDING NEW ONES ONLY] */
        
        /* NEW: Remote Control Panel Styles */
        .remote-control-panel {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(46, 204, 113, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .remote-title {
            color: white;
            font-size: 1.8em;
            font-weight: 800;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .control-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .control-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .control-label {
            font-size: 0.9em;
            color: #5a6c7d;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pressure-control {
            background: linear-gradient(135deg, #e74c3c, #c0392b) !important;
            border: 2px solid rgba(255,255,255,0.3) !important;
        }

        .pressure-control .control-value {
            color: white !important;
            font-size: 2.2em !important;
        }

        .control-value {
            font-size: 1.8em;
            font-weight: 800;
            color: #2ecc71;
            margin-bottom: 15px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-control {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-control:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-up { background: linear-gradient(135deg, #3498db, #2980b9); color: white; }
        .btn-down { background: linear-gradient(135deg, #e67e22, #d35400); color: white; }
        .btn-apply {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
            margin-top: 15px;
        }

        .btn-apply:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(243, 156, 18, 0.5);
        }

        .btn-apply:active {
            background: linear-gradient(135deg, #e67e22, #d35400);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 1.5s infinite;
        }

        .status-online { background: #2ecc71; box-shadow: 0 0 10px #2ecc71; }
        .status-offline { background: #95a5a6; }

        .device-status {
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .control-grid {
                grid-template-columns: 1fr;
            }
            .control-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- [ALL ORIGINAL HTML STRUCTURE - ADDING NEW CONTENT ONLY] -->

    <!-- ADD TO MAIN-CONTENT after alert-banner -->
    <div class="remote-control-panel">
        <div class="remote-title">üîß REMOTE DEVICE CONTROL</div>
        
        <div class="control-grid">
            <!-- Current Patient Selection -->
            <div class="control-item">
                <div class="control-label">Select Patient</div>
                <select id="patientSelect" style="width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #e1e8ed; font-size: 1em;">
                    <option value="NCPAP-001">Rajesh Kumar (NCPAP-001)</option>
                    <option value="NCPAP-002">Priya Sharma (NCPAP-002)</option>
                    <option value="NCPAP-003">Amit Patel (NCPAP-003)</option>
                    <option value="NCPAP-005">Vikram Singh (NCPAP-005)</option>
                </select>
            </div>

            <!-- Pressure Control - HIGHLIGHTED -->
            <div class="control-item pressure-control">
                <div class="control-label">Airway Pressure</div>
                <div class="control-value" id="currentPressure">12</div>
                <div class="control-value" style="font-size: 1.2em; color: rgba(255,255,255,0.9);">cmH‚ÇÇO</div>
                
                <div class="control-buttons">
                    <button class="btn-control btn-up" onclick="adjustPressure(1)">+</button>
                    <button class="btn-control btn-down" onclick="adjustPressure(-1)">‚àí</button>
                </div>
                <button class="btn-apply" onclick="applyPressureChange()">üì° SEND COMMAND</button>
            </div>

            <!-- Device Status -->
            <div class="control-item">
                <div class="control-label">Device Status</div>
                <div class="control-value" style="color: #2ecc71; font-size: 2em;">ONLINE</div>
                <span class="status-indicator status-online"></span>
                <div class="device-status">
                    Last Update: <span id="lastUpdate">4 min ago</span><br>
                    Battery: <span style="color: #f39c12;">87%</span>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="control-item">
                <div class="control-label">Quick Actions</div>
                <button class="btn-control" style="width: 100%; height: 45px; border-radius: 10px; background: #3498db; margin-bottom: 10px;" onclick="quickAction('pause')">‚è∏Ô∏è Pause</button>
                <button class="btn-control" style="width: 100%; height: 45px; border-radius: 10px; background: #27ae60;" onclick="quickAction('resume')">‚ñ∂Ô∏è Resume</button>
            </div>
        </div>

        <div style="text-align: center; color: white; font-size: 0.9em; opacity: 0.8;">
            ‚úÖ Command sent via Bluetooth | Real-time confirmation
        </div>
    </div>

    <!-- [REST OF ORIGINAL TABS CONTENT] -->
    <script>
        // [ALL ORIGINAL JAVASCRIPT + NEW FUNCTIONS]

        // NEW: Remote Control Functions
        let currentPressure = 12;
        let selectedPatient = 'NCPAP-001';

        // Update pressure display
        function updatePressureDisplay() {
            document.getElementById('currentPressure').textContent = currentPressure;
        }

        // Adjust pressure up/down
        function adjustPressure(change) {
            currentPressure = Math.max(4, Math.min(25, currentPressure + change));
            updatePressureDisplay();
            
            // Visual feedback
            const pressureEl = document.getElementById('currentPressure');
            pressureEl.style.transform = change > 0 ? 'scale(1.1)' : 'scale(1.1)';
            pressureEl.style.transition = 'transform 0.1s ease';
            setTimeout(() => {
                pressureEl.style.transform = 'scale(1)';
            }, 100);
        }

        // Apply pressure change (SIMULATED remote command)
        function applyPressureChange() {
            const btn = event.target;
            const originalText = btn.textContent;
            
            // Button feedback
            btn.textContent = 'üì° SENDING...';
            btn.disabled = true;
            btn.style.opacity = '0.7';
            
            // Simulate network delay
            setTimeout(() => {
                btn.textContent = '‚úÖ COMMAND SENT';
                btn.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
                
                // Update status
                document.querySelector('.device-status #lastUpdate').textContent = 'Just now';
                showNotification(`Pressure set to ${currentPressure} cmH‚ÇÇO for ${selectedPatient}`);
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                    btn.style.background = 'linear-gradient(135deg, #f39c12, #e67e22)';
                    btn.style.opacity = '1';
                }, 2000);
            }, 1500);
        }

        // Patient selection
        document.getElementById('patientSelect').addEventListener('change', function() {
            selectedPatient = this.value;
            showNotification(`Selected patient: ${this.options[this.selectedIndex].text}`);
        });

        // Quick actions
        function quickAction(action) {
            let message;
            switch(action) {
                case 'pause': 
                    message = 'Therapy PAUSED for ' + selectedPatient;
                    break;
                case 'resume':
                    message = 'Therapy RESUMED for ' + selectedPatient;
                    break;
            }
            showNotification(message);
        }

        // Notification system
        function showNotification(message) {
            // Create floating notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed; top: 100px; right: 20px; background: rgba(46, 204, 113, 0.95);
                color: white; padding: 15px 25px; border-radius: 10px; font-weight: 600;
                box-shadow: 0 10px 30px rgba(46, 204, 113, 0.4); z-index: 10000;
                animation: slideInRight 0.3s ease, fadeOut 0.3s 2.5s forwards;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 3000);
        }

        // Add notification CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes fadeOut {
                to { opacity: 0; transform: translateX(100%); }
            }
        `;
        document.head.appendChild(style);

        // Initialize pressure display
        updatePressureDisplay();

        // [ALL ORIGINAL JAVASCRIPT FUNCTIONS REMAIN THE SAME]
    </script>
</body>
</html>
