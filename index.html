<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroCPAP Doctor Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.3/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        @keyframes rise {
            to {
                bottom: 110%;
                transform: translateX(100px);
            }
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            display: block;
            object-fit: cover;
        }

        .login-header h1 {
            color: #1e3c72;
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #5a6c7d;
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .demo-badge {
            background: linear-gradient(135deg, #56ab2f, #a8e063);
            color: white;
            padding: 10px 24px;
            border-radius: 25px;
            font-size: 0.9em;
            display: inline-block;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(86, 171, 47, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #2c3e50;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 1em;
        }

        .form-group input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 16px;
            font-size: 1em;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 0 4px rgba(42, 82, 152, 0.15);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 12px 30px rgba(30, 60, 114, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(30, 60, 114, 0.5);
        }

        .demo-credentials {
            margin-top: 30px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(248, 249, 250, 0.9), rgba(233, 236, 239, 0.9));
            border-radius: 16px;
            font-size: 0.95em;
            color: #495057;
            border-left: 5px solid #2a5298;
            text-align: center;
        }

        .demo-credentials strong {
            color: #1e3c72;
            font-size: 1.05em;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            min-height: 100vh;
            animation: fadeIn 0.6s ease-in;
        }

        .dashboard.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 25px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .header-logo {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .header-title h1 {
            color: #1e3c72;
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .header-title p {
            color: #5a6c7d;
            font-size: 1em;
            font-weight: 500;
        }

        .logout-btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
        }

        .main-content {
            padding: 40px;
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .alert-banner {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 20px 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4);
            animation: alertPulse 2s infinite;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        @keyframes alertPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tab {
            padding: 16px 32px;
            background: transparent;
            color: #5a6c7d;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .tab:hover::before {
            left: 100%;
        }

        .tab:hover {
            background: rgba(30, 60, 114, 0.1);
            color: #1e3c72;
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.3);
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeInContent 0.5s ease-in;
        }

        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 28px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-top: 5px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--border-color), transparent);
        }

        .stat-card:nth-child(1) { --border-color: #3498db; }
        .stat-card:nth-child(2) { --border-color: #e74c3c; }
        .stat-card:nth-child(3) { --border-color: #f39c12; }
        .stat-card:nth-child(4) { --border-color: #2ecc71; }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .stat-title {
            color: #5a6c7d;
            font-size: 1em;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .section-title {
            color: white;
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 25px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .patients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 28px;
        }

        .patient-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            border-left: 6px solid transparent;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .patient-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--patient-color), transparent);
        }

        .patient-card.critical { --patient-color: #e74c3c; }
        .patient-card.warning { --patient-color: #f39c12; }
        .patient-card.normal { --patient-color: #2ecc71; }

        .patient-card:hover {
            transform: translateX(8px) translateY(-4px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .patient-info {
            margin-bottom: 25px;
        }

        .patient-info h3 {
            color: #1e3c72;
            font-size: 1.6em;
            margin-bottom: 8px;
            font-weight: 800;
        }

        .patient-info p {
            color: #5a6c7d;
            font-size: 1em;
            font-weight: 500;
        }

        .patient-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            padding-top: 25px;
            border-top: 2px solid #e9ecef;
        }

        /* Pressure Control Styles */
        .pressure-control-btn {
            margin-top: 20px;
            padding: 14px 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
            width: 100%;
        }

        .pressure-control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 45px;
            border-radius: 24px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .modal-header h2 {
            color: #1e3c72;
            font-size: 2em;
            font-weight: 800;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #5a6c7d;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            transform: rotate(90deg);
        }

        .patient-details {
            background: linear-gradient(135deg, rgba(248, 249, 250, 0.9), rgba(233, 236, 239, 0.9));
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            border-left: 5px solid #2a5298;
        }

        .patient-details h3 {
            color: #1e3c72;
            font-size: 1.4em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .patient-details p {
            color: #5a6c7d;
            margin: 5px 0;
            font-weight: 500;
        }

        .pressure-settings {
            margin: 30px 0;
        }

        .pressure-display {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(30, 60, 114, 0.3);
        }

        .pressure-display label {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .pressure-value {
            font-size: 4em;
            font-weight: 800;
            line-height: 1;
            margin: 15px 0;
        }

        .pressure-unit {
            font-size: 1.5em;
            font-weight: 600;
            opacity: 0.9;
        }

        .pressure-slider {
            width: 100%;
            height: 12px;
            border-radius: 10px;
            outline: none;
            background: linear-gradient(to right, #2ecc71 0%, #f39c12 50%, #e74c3c 100%);
            -webkit-appearance: none;
            margin: 20px 0;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .pressure-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 4px solid #2a5298;
        }

        .pressure-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .pressure-slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 4px solid #2a5298;
        }

        .pressure-range {
            display: flex;
            justify-content: space-between;
            color: #5a6c7d;
            font-weight: 600;
            font-size: 0.95em;
            margin-top: 10px;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .preset-btn {
            padding: 15px;
            background: rgba(248, 249, 250, 0.9);
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }

        .btn-apply {
            flex: 1;
            padding: 18px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
        }

        .btn-apply:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(46, 204, 113, 0.4);
        }

        .btn-cancel {
            flex: 1;
            padding: 18px;
            background: rgba(149, 165, 166, 0.2);
            color: #5a6c7d;
            border: 2px solid #95a5a6;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: rgba(149, 165, 166, 0.3);
            transform: translateY(-2px);
        }

        .warning-message {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border-left: 5px solid #f39c12;
            padding: 18px;
            border-radius: 12px;
            margin: 20px 0;
            color: #856404;
            font-weight: 600;
            font-size: 0.95em;
        }

        .success-toast {
            position: fixed;
            top: 100px;
            right: 30px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.4);
            z-index: 2000;
            animation: slideInRight 0.5s ease;
            display: none;
            font-weight: 600;
        }

        .success-toast.active {
            display: block;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .current-pressure-badge {
            display: inline-block;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 700;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .metric {
            text-align: center;
        }

        .metric-label {
            font-size: 0.9em;
            color: #5a6c7d;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .metric-value {
            font-size: 2.2em;
            font-weight: 800;
            color: #1e3c72;
            line-height: 1;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 28px;
            margin-bottom: 40px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-title {
            font-size: 1.5em;
            color: #1e3c72;
            margin-bottom: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .table-container {
